<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table {
	border: 3px solid blue;
	width: 100%;
}

#bidFrm {
	text-align: left;
	margin-top: 75px;
}
</style>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function() {

		$("input[type='submit']").click(function() {

			var obj = {
				cropId : $("input[name='cropId']:checked").val(),
				currentBid : $("#currentBid").val(),
				bidderId : 1

			}

			$.ajax({

				url : 'updateCurrentBid.lti',
				method : 'POST',
				data : JSON.stringify(obj),
				contentType : 'application/json',
				success : function(response) {
					alert(JSON.stringify(response))
					window.location.reload();
				}

			})
		})

		$(document)
				.ready(
						function() {
							$
									.ajax({
										url : "bidPage.lti",
										type : "GET",
										dataType : "json",
										success : function(response) {
											var trHTML = ' ';
											$
													.each(
															response,
															function(key, value) {
																trHTML += '<tr><td>'
																		+ value.sellRequestId
																		+ '</td><td>'
																		+ value.cropName
																		+ '</td><td>'
																		+ value.cropType
																		+ '</td><td>'
																		+ value.basePrice
																		+ '</td><td>'
																		+ value.maxBidAmount
																		+ '</td><td>'
																		+ '<input type="radio" name= "cropId" value=" ' +value.sellRequestId+' " /> '
																		+ '</td></tr>';
															});

											$('#records_table').append(trHTML);
										}
									});
						});

	})
</script>

</head>
<body bgcolor="white">
	<table id="records_table" border='1'>
		<tr bgcolor="yellow">
			<th align="center" >Crop ID</th>
			<th align="center" >Crop Name</th>
			<th align="center" >Crop Type</th>
			<th align="center" >Base Price</th>
			<th align="center" >Current Bid</th>
			<th align="center" >Select</th>
		</tr>
	</table>
	<form id="bidFrm">
		Bid Amount : <input type="number" id="currentBid" /> <input
			type="submit" value="BID">
	</form>

</body>
</html>
